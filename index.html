<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Weekly Planner</h1>
    </header>
    <section>
      <div class="row space-between">
        <div class="day">
          <p>Sunday</p>
        </div>
        <div class="day">
          <p>Monday</p>
        </div>
        <div class="day">
          <p>Tuesday</p>
        </div>
        <div class="day">
          <p>Wednesday</p>
        </div>
        <div class="day">
          <p>Thursday</p>
        </div>
        <div class="day">
          <p>Friday</p>
        </div>
        <div class="day ">
          <p>Sunday</p>
        </div>
      </div>
    </section>
    <div class="row button-container">
      <button class="add-entry-button">Add Entry</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
