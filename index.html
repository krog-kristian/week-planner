<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Weekly Planner</h1>
    </header>
    <div class="modal hidden">
      <div class="pop-up">
        <h2> Add Entry</h2>
        <form action="">
          <div>
            <select name="day-of-week" id="day-of-week">
              <option value="sunday">Sunday</option>
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
            </select>
            <input type="time" id="time" min="00:00" max="24:00">
          </div>
          <textarea name="description" id="description" rows="10"></textarea>
          <div class="flex-end"><button type="submit" id="submit">Submit</button></div>
        </form>
      </div>
    </div>
    <section>
      <div id="day-selector" class="row space-between">
        <button class="day">Sunday</button>
        <button class="day">Monday</button>
        <button class="day">Tuesday</button>
        <button class="day">Wednesday</button>
        <button class="day">Thursday</button>
        <button class="day">Friday</button>
        <button class="day">Saturday</button>
      </div>
    </section>
    <div class="row button-container">
      <button class="add-entry-button">Add Entry</button>
    </div>
    <div class="row">
      <h2 id="day-schedule">Scheduled Event</h2>
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>10:00AM</td>
            <td>Go On a Run</td>
          </tr>
          <tr>
            <td>12:30PM</td>
            <td>Grab Lunch With Friends</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
