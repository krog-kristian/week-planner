<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Weekly Planner</h1>
    </header>
    <div class="modal">
      <div class="pop-up">
        <h2> Add Entry</h2>
        <form action="">
          <div>
            <select name="day-of-week" id="day-of-week">
              <option value="sunday">Sunday</option>
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">saturday</option>
            </select>
            <input type="time" id="time" min="08:00" max="20:00">
          </div>
          <textarea name="description" id="description" rows="10"></textarea>
          <div class="flex-end"><button type="submit">Submit</button></div>
        </form>
      </div>
    </div>
    <section>
      <div class="row space-between">
        <div class="day">
          <p>Sunday</p>
        </div>
        <div class="day">
          <p>Monday</p>
        </div>
        <div class="day">
          <p>Tuesday</p>
        </div>
        <div class="day">
          <p>Wednesday</p>
        </div>
        <div class="day">
          <p>Thursday</p>
        </div>
        <div class="day">
          <p>Friday</p>
        </div>
        <div class="day ">
          <p>Sunday</p>
        </div>
      </div>
    </section>
    <div class="row button-container">
      <button class="add-entry-button">Add Entry</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
